<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>

<body>

  <main>
    <img class="illustration-hero-image" src="images/illustration-hero.svg" alt="illustration hero image">

    <div class="order-content">

      <div>
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
      </div>



      <div class="price-container">

        <div class="plan-price-container">
          <img class="music-icon" src="images/icon-music.svg" alt="Music icon">
          <div class="plan-price-div">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
  
        </div>

        <a class="change-plan-link" href="#">Change</a>

      </div>

      <button class="payment-btn">Proceed to Payment</button>
      <a class="cancel-link" href="#">Cancel Order</a>
    </div>
  </main>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>

</html>
